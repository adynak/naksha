<html ng-app="scotchApp">
	<head>
	  <!-- SCROLLS -->
	  <!-- load bootstrap and fontawesome via CDN -->
	  <link rel="stylesheet" href="css/bootstrap.css" />
	  <link rel="stylesheet" type="text/css" href="css/cyborg_theme.css">
	  <!-- SPELLS -->
	  <!-- load angular via CDN -->
	  <script src="scripts/angular.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	  <script src="scripts/script.js"></script>
	  <script src="scripts/bootstrap.js"></script>
	  <script src="scripts/jq.js"></script>

	  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>
	  <script src="FilterSales.js"></script>
	  <script src="scripts/script.js"></script>
	</head>

	<header>
	
	</header>
	<!-- define angular controller -->
	<body ng-controller="mainController" >
		<div id="splash_page" class="col-lg-12">
	
			<div id="splash_map" class="col-lg-8 text-center col-lg-offset-2" style="background: rgba(0,0,0,0) url('images/us_map.gif') no-repeat 50% 0%; padding:22% 0 0 0; height:50%;">
				
				<h1 id="naksha_title">
				NAKSHA
				</h1>
			</div>
		
			<div id="splash_buttons" class="col-lg-12" style="padding:5% 0 0 0; height:50%;">
			
				<div id="vehicle_btn" class="col-lg-2 text-center col-lg-offset-3 btn btn-lg btn-primary" >
					<img src="images/car_BW_icon.png" class="img-rounded" width="60" height="60" >
					<h3 id="map_1">
					Vehicles
					</h3>
				</div>
			
				<div id="employee_btn" class="col-lg-2 text-center col-lg-offset-2 btn btn-lg btn-primary">
					<img src="images/person_icon.png" class="img-rounded" width="60" height="60">
					<h3 id="map_2">
					Employees
					</h3>
				</div>
			</div>
		</div>
		<div id="main_page" class="hidden">
			<div id="main_nav" class="row" >

				Naksha
				</div>
				<div class="tabbable col-lg-9">
					<ul class="nav nav-tabs">
						<li id="vehicle_map_tab" class="col-lg-4"><a href="#vehicles_map" data-toggle="tab">Vehicles</a></li>
						<li id="employee_map_tab" class="col-lg-4"><a href="#employees_map" data-toggle="tab">Employees</a></li>
					</ul>
				</div>
			</div>
			<div id="main_content" class="row">
				<div id="filter" class="col-lg-3">
					
				</div>
				<div class="tab-content col-lg-9">
					<div id="vehicles_map" class="tab-pane col-lg-12 ">
						<iframe src="vehicles.html" style="width:100%; height:95%;"> </iframe>
					</div>
					<div id="employees_map" class="tab-pane col-lg-12">
						<iframe src="staff.html" style="width:100%; height:95%;"> </iframe>
					</div>
				</div>
			</div>

		</div>
